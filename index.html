<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeWork</title>
</head>

<body>
  <h1>Списки</h1>
  <ul> 1. inline
    <li>
      <a href="10"></a>
      <abbr title="10"></abbr>
      <code>10</code>
      <ins>10</ins>
      <option value="10"></option>
      <var>10</var>
      <small>10</small>
      <strong>10</strong>
    </li>
  </ul>

  <ul> 2. block
    <li>
      <address>10</address>
      <article>10</article>
      <audio src="10"></audio>
      <figure>10</figure>
      <footer>10</footer>
      <h1>10</h1>
      <header>10</header>
    </li>
  </ul>

  <h1>Таблица</h1>

  
  <table border="1">
    
    <thead>
        <tr>
            <td>Математика</td>
            <td>Математика</td>
            <td>Математика</td>
            <td>Математика</td>
            <td>Математика</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Математика</td>
            <td>Математика</td>
            <td>Математика</td>
            <td>Математика</td>
            <td>Математика</td>
        </tr>
    </tbody>

  </table>

  <h1>Ввод</h1>
  
<form action="">
  <label>
    Имя
    <input type="text" name="name" />
    Фамилия
    <input type="text" name="surname" />
  </label>

  <label>
    Email
    <input type="text" name="email" />
  </label>

  <label>
    Номер телефона
    <input type="text" name="phone-number" />
  </label>

  <label for="">
    Оставьте свой комментарий
    <textarea name="message"></textarea>
  </label>
  <button type="submit">Submit</button>
</form>
</body>

</html>
